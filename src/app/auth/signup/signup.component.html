<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <app-input inputType="email" [inputFormControlName]="signupForm.controls.email" label="Email"></app-input>
    <app-input inputType="password" [inputFormControlName]="signupForm.controls.password" label="Password"></app-input>
    <button type="submit">Submit</button>
</form>
